package client/*test*/;
syntax = "proto3"; // this generator is for proto3 files, not proto2

// example enum taken from the documentation
enum Corpus {
  CORPUS_UNSPECIFIED = 0;
  CORPUS_UNIVERSAL = 1;
  CORPUS_WEB = 2;
  CORPUS_IMAGES = 3;
  CORPUS_LOCAL = 4;
  CORPUS_NEWS = 5;
  CORPUS_PRODUCTS = 6;
  CORPUS_VIDEO = 7;
}

/**
 * Wow a multiline comment
 * or something
 */ message Chat {
  string id = 1;
  string text = 2;
}

message PlayerCreate {
  repeated string name = 1;
}

message PlayerMove {
  reserved "foo", "bar";
  reserved 2, 15, 9 to 11;

  string id = 1;
  bool angle = 2;
  optional bool thrust = 3;
  map<string, PlayerCreate> projects = 4;
}

